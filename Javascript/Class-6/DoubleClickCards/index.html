<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            border: 2px solid black;
            height: 600px;
            width: 800px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .card{
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <h1>Double Click Cards</h1>

    <section>

        <div class="card" data-color="blue">1</div>
        <div class="card" data-color="orange">2</div>
        <div class="card" data-color="green">3</div>
        <div class="card" data-color="blue">4</div>
        <div class="card" data-color="purple">5</div>
        <div class="card" data-color="lightblue">6</div>
        <div class="card" data-color="palevioletred">7</div>
        <div class="card" data-color="yellow">8</div>
        <div class="card" data-color="gray">9</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
